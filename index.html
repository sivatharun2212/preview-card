<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

 
</head>
<body>

  <div class="container">
    <div class="main-box">
      <div class="image-box">
        <img class="Equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div>
            <img class="view-icon" src="images/icon-view.svg" alt="icon view">
          </div>

      </div>
      <div class="info-box">
        <h2>Equilibrium #3429</h2>
        <p>  Our Equilibrium collection promotes balance and calm. </p>
      </div>
      <div class="box3">
        <div class="box3-1">        
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="box3-2">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div><hr>
      <div class="box4">
        <img src="images/image-avatar.png" alt="">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  


  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sivatharun2212/preview-card.git">Siva tharun</a>.
  </div>
</div>
  




</body>
</html>
